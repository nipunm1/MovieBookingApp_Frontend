<div class="container mt-3">

    <div class="mt-3 text-center">
        <h1><b>Movie Details
            </b></h1>
    </div>

    <div class="card mx-auto w-85">

        <table mat-table [dataSource]="allMovies" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="movieName">
                <th mat-header-cell *matHeaderCellDef> Movie Name </th>
                <td mat-cell *matCellDef="let element"> {{element.movieId.movieName}} </td>
            </ng-container>

            <ng-container matColumnDef="theatreName">
                <th mat-header-cell *matHeaderCellDef> Theatre Name </th>
                <td mat-cell *matCellDef="let element"> {{element.movieId.theatreName}} </td>
            </ng-container>

            <ng-container matColumnDef="costOfTicket">
                <th mat-header-cell *matHeaderCellDef> Cost of Movie </th>
                <td mat-cell *matCellDef="let element"> {{element.costOfTicket}} </td>
            </ng-container>

            <ng-container matColumnDef="noOfTicketsAllotted">
                <th mat-header-cell *matHeaderCellDef> No.of tickets Allotted </th>
                <td mat-cell *matCellDef="let element"> {{element.noOfTicketsAllotted}} </td>
            </ng-container>

            <ng-container matColumnDef="noOfTicketsSold">
                <th mat-header-cell *matHeaderCellDef> No.of tickets Sold </th>
                <td mat-cell *matCellDef="let element"> {{element.noOfTicketsSold}} </td>
            </ng-container>

            <ng-container matColumnDef="ticketStatus">
                <th mat-header-cell *matHeaderCellDef> Ticket Status </th>
                <td mat-cell *matCellDef="let element"> {{element.ticketStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="deleteMovie(element.movieId.movieName,element.movieId.theatreName)">Delete</button>
                        <button mat-menu-item (click)="updateTicketStatus(element.movieId)">Update Ticket Status</button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
